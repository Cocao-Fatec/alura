<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 1930;

    while(contador <= 2021) {
        mostra(contador);
        contador = contador + 4; 
        }
      

    mostra("FIM");

</script>
