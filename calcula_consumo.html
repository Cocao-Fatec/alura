<meta charset="UTF-8">

<h3> Alcool ou Gasolina </h3>
<script>
	var tanque = 40;
	var caminhocomgasolina = 480;
	var caminhocomalcool = 300;


	var consumodegasolina = caminhocomgasolina/tanque;
	var consumodealcool = caminhocomalcool/tanque;


	document.write("O consumo de gasolina foi de " + consumodegasolina + "<br>");

	document.write("O conumo de Alcool foi de " + consumodealcool);
    
</script>
